paths:
  /api/v1/health/:
    get:
      consumes:
      - application/json
      description: Health Check
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/components.BaseHttpResponse'
        "400":
          description: Failed
          schema:
            $ref: '#/definitions/components.BaseHttpResponse'
      summary: Health Check
      tags:
      - Health Check
